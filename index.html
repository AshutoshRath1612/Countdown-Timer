<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center text-warning">Countdown Timer</h1>
        <hr>
        <form>
            <div class="form-group">
                <h1  class="fs-2">Set Countdown</h1>
                <div id="set">

                    <label for="date" id="setDate">Set Date</label>
                    <input type="date" class="form-control w-4" id="datee" name="countdown"
                        required>
                    <label for="date" id="setDate">Set Time</label>
                    <input type="time" class="form-control w-4" id="timee" name="countdown"
                       required>
                </div>

                <small id="countdownHelp" class="form-text text-muted text-center">We'll never share your countdown time with anyone else.</small>
            </div>


            <button id="countdownSubmit" type="submit" class="btn btn-primary text-center">Set Countdown</button>
        </form>

        <div class="my-2">
            <h1 id="showTime">The time left for the countdown is <span id="showHour"></span> hours and <span id="showMinutes"></span> minutes and <span id="showSeconds"></span> seconds</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
